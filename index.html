<body>
  <div class="container">
    <main id="container__input">
      <h2>Eventos de Mouse</h2>
      <form id="form">
        <div class="form-inputs">
          <div class="form-control">
            <label for="v1">Número maior:</label>
            <input type="text" id="input1" placeholder="" />
          </div>

          <div class="form-inputs">
            <div class="form-control">
              <label for="v2">Número menor:</label>
              <input  type="text" id="input2" placeholder="" />
            </div>
          </div>
<!--           <button 
          onMouseDown="evMouse('Mouse Down')"
          onMouseUp="evMouse('Mouse Up')"
          onFocus="evMouse('Mouse Focus')"
          onBlur="evMouse('Mouse Bluer')"
          onMouseOver="evMouse('Mouse Over')"
          onDblClick="evMouse('Dougle Clique')"
          onMouseMove="evMouse('Mouse Move')"
          >Calcular
        </button> -->
         <button 
         type="submit"
          onMouseOver="evMouse(1)"
          onDblClick="evMouse(2)"
          onMouseOut="evMouse(3)"
          onClick="evMouse(4)"
          >
          Calcular
        </button>
      </form>
      <div class="form-control" id="resultado">
        <label for="inputResult">Resultado:</label>
      </div>
    </main>
